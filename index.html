<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CODMOD Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container left">
        <h1>Informe o número binario (8 bits)</h1>
        <div class="binary-input-wrapper">
            <div class="binary-input" data-digit="8" data-value="0">0</div>
            <div class="binary-input" data-digit="7" data-value="0">0</div>
            <div class="binary-input" data-digit="6" data-value="0">0</div>
            <div class="binary-input" data-digit="5" data-value="0">0</div>
            <div class="binary-input" data-digit="4" data-value="0">0</div>
            <div class="binary-input" data-digit="3" data-value="0">0</div>
            <div class="binary-input" data-digit="2" data-value="0">0</div>
            <div class="binary-input" data-digit="1" data-value="0">0</div>
        </div>
        <div class="codmod-wrapper">
            <div class="codmod-input">
                <input id="codmod-cod" type="radio" name="codmod" value="cod" checked>
                <label for="codmod-cod">Codificação</label>
            </div>
            <div class="codmod-input">
                <input id="codmod-mod" type="radio" name="codmod" value="mod">
                <label for="codmod-mod">Modulação</label>
            </div>
        </div>
        <div class="codmod-options-wrapper">
            <div class="option cod">
                <input id="nrz" type="checkbox"><label for="nrz">Nonreturn to Zero (NZR),
                    Unipolar</label>
            </div>
            <div class="option cod">
                <input id="nrzl" type="checkbox"><label for="nrzl">Nonreturn to Zero-Level (NRZ-L), Bipolar</label>
            </div>
            <div class="option cod">
                <input id="nrzi" type="checkbox"><label for="nrzi">NonReturn to Zero Inverted (NRZI), Bipolar</label>
            </div>
            <div class="option cod">
                <input id="ami" type="checkbox"><label for="ami">Bipolar - AMI bipolar</label>
            </div>
            <div class="option cod">
                <input id="pseudoternary" type="checkbox"><label for="pseudoternary">Pseudoternary bipolar</label>
            </div>
            <div class="option cod">
                <input id="manchester" type="checkbox"><label for="manchester">Manchester bipolar</label>
            </div>
            <div class="option cod">
                <input id="dif-manchester" type="checkbox"><label for="dif-manchester">Differential Manchester bipolar</label>
            </div>
            <div class="option mod">
                <input id="ask" type="checkbox"><label for="ask">Amplitude shift keying (ASK)</label>
            </div>
            <div class="option mod">
                <input id="fsk" type="checkbox"><label for="fsk">Frequency shift keying (FSK)</label>
            </div>
            <div class="option mod">
                <input id="psk" type="checkbox"><label for="psk">Phase shift keying (PSK)</label>
            </div>
        </div>
        <div class="footer-wrapper">
            <button class="btn-show">Exíbir</button>
        </div>
    </div>
    <div class="container right">
        Container right
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="functions.js"></script>
    <script src="events.js"></script>
</body>

</html>
